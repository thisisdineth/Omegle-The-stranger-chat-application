<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
            <h1>Your Profile</h1>
        </div>
    </header>
    <main class="container">
        <div id="profile-section">
            <h2>Profile Information</h2>
            <img id="profile-pic" src="default-profile.png" alt="Profile Picture">
            <form id="profile-form">
                <label for="profile-picture">Change Profile Picture</label>
                <input type="file" id="profile-picture" accept="image/*">
                <label for="profile-name">Name</label>
                <input type="text" id="profile-name" placeholder="Full Name" required>
                <label for="profile-birthday">Birthday</label>
                <input type="date" id="profile-birthday" required>
                <button type="submit">Update Profile</button>
            </form>
        </div>
    </main>
    <footer class="container">
        <p>&copy; 2024 Twitter Clone - Created with Firebase</p>
        <button id="logout-button">Logout</button>
    </footer>
    <script type="module" src="profile.js"></script>
</body>
</html>
