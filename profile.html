<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile List</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo-container">
                    <img src="logo.png" alt="Logo" class="logo">
                    <span class="app-name">Twitter Clone</span>
                </a>
                <button id="home-button">Go Back to Home</button>
            </div>
        </div>
    </header>
    <main class="container">
        <div id="search-section">
            <input type="text" id="search-bar" placeholder="Search profiles...">
        </div>
        <div id="profiles-section">
            <!-- User profiles will be dynamically populated here -->
        </div>
    </main>
    <footer class="container">
        <p>&copy; 2024 Twitter Clone - Created with Firebase</p>
        <button id="logout-button">Logout</button>
    </footer>
    <script type="module" src="profile.js"></script>
</body>
</html>
