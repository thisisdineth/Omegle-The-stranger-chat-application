<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeenTalk Stranger Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="header">
        <div id="header-left">
            <img src="img/icon.png" alt="Logo" id="logo">
            <span id="active-users">Active Users: <span id="active-user-count">0</span></span>
        </div>
        <div id="header-right">
            <span id="local-time"></span>
        </div>
    </div>

    <div id="status">Keep in mind you are chatting with a stranger. Talk respectfully!</div>

    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="typing-indicator"></div>
    </div>

    <div id="reply-container" style="display:none;">
        <div id="reply-message"></div>
        <button id="cancel-reply-btn">Cancel</button>
    </div>

    <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
        <img src="img/mic.png" id="mic-icon" alt="Mic" style="cursor:pointer;">
    </div>

    <div id="controls">
        <button id="new-chat-btn">Find New One To Chat</button>
        <button id="skip-btn">Left The Chat</button>
    </div>

    <script type="module" src="chat.js"></script>
</body>
<footer>
    <p class="ptext">Teengle by Dineth Gunawardana</p>
</footer>
</html>
