<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>TeenTalk Stranger Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>

<body>

    <div id="header">
        <div id="header-left">
            <img src="img/icon.png" alt="Logo" id="logo">
            <span id="active-users">Active Users: <span id="active-user-count">0</span></span>

        </div>

        <div id="header-right">
            <span id="local-time"></span>
        </div>
    </div>

    <div id="status">Keep In mind You are chatting with starnger , Talk more respectfully !</div>
    <div id="chat-container">

        <div id="chat-box"></div>
        <div id="typing-indicator"></div>

    </div>
    <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="You: Type a message...">
        <button id="send-btn">Send</button>
    </div>

    <div id="controls">
        <button id="new-chat-btn">Find New One To Chat</button>
        <button id="skip-btn">Left The Chat</button>
    </div>

    <script type="module" src="chat.js"></script>

</body>
<footer>
    <p class="ptext">Teengle by Dineth Gunawardana</p>
</footer>

</html>
