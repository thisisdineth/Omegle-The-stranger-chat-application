<!DOCTYPE html>
<!--signup.html-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" href="signpage.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="App Logo" class="logo">
            <h1 class="app-name">Teentalks</h1>
        </div>
        <button id="switch-btn">Already Have an Account?</button>
    </header>
    <div class="container">
        <div id="auth-section">
            <div class="form-container" id="signup-container">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <input type="file" id="signup-profile-pic" accept="image/*" required>
                    <button type="submit">Sign Up</button>
                    <button id="google-signup">
                        <img src="img/google.webp" alt="Sign Up with Google">
                    </button>
                </form>
            </div>
            <!-- Add a forgot password link under the sign in form -->
            <div class="form-container" id="signin-container">
                <h2>Sign In</h2>
                <form id="signin-form">
                    <input type="text" id="signin-username" placeholder="Username or Email" required>
                    <input type="password" id="signin-password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                    <button id="google-signin">
                        <img src="img/google.webp" alt="Sign In with Google">
                    </button>
                    <p id="forgot-password-link">Forgot Password?</p>
                </form>
            </div>
            <div class="image-container" id="signup-image-container">
                <img src="img/welcome.png" alt="Sign Up" class="auth-image">
            </div>
            <div class="image-container" id="signin-image-container" style="display: none;">
                <img src="img/header.gif" alt="Sign In" class="auth-image">
            </div>
        </div>
    </div>
    <!-- Loading container and message display -->
    <div id="loading-container" style="display: none;">
        <img src="img/loader.gif" alt="Loading...">
    </div>
    <div id="message-container" style="display: none;"></div>
    <footer>
        <p>&copy; Teentalks. All rights reserved by Dineth Gunawardana</p>
    </footer>
    <script type="module" src="auth.js"></script>
</body>

</html>
