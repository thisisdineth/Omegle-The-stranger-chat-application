<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" href="signpage.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="App Logo" class="logo">
            <h1 class="app-name">Public Parliment</h1>
        </div>
        <button id="switch-btn">Already Have an Account?</button>
    </header>
    <div class="container">
        <div id="auth-section">
            <div class="form-container" id="signup-container">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <button id="google-signup">
                        <img src="img/google.webp" alt="Sign Up with Google">
                    </button>
                    <button id="facebook-signup">
                        <img src="img/facebook.png" alt="Sign Up with Facebook">
                        Facebook sign disabled at the moment
                    </button>
                </form>
            </div>
            <div class="form-container" id="signin-container">
                <h2>Sign In</h2>
                <form id="signin-form">
                    <input type="text" id="signin-username" placeholder="Username or Email" required>
                    <input type="password" id="signin-password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                    <button id="google-signin">
                        <img src="img/google.webp" alt="Sign In with Google">
                    </button>
                    <button id="facebook-signin">
                        <img src="img/facebook.png" alt="Sign In with Facebook">
                        Facebook sign disabled at the moment
                    </button>
                </form>
            </div>
            <div class="image-container">
                <img src="img/logo.png" alt="Sign Up / Sign In" class="auth-image">
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 People Parliment. All rights reserved.</p>
    </footer>
    <script type="module" src="auth.js"></script>
</body>
</html>
