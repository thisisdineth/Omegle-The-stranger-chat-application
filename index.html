<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politacal Thought</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="img/logo.png" alt="Logo" class="logo">
            <h1>Twitter Clone</h1>
            <nav>
                <a href="profile.html">Profile</a> <!-- Add this link -->
                <button id="logout-button">Logout</button>
            </nav>
        </div>
    </header>
    <main class="container">
        <div id="profile-section">
            <h2>Your Profile</h2>
            <img id="profile-pic" src="default-profile.png" alt="Profile Picture">
            <form id="profile-form">
                <input type="file" id="profile-picture" accept="image/*">
                <button type="submit">Upload Profile Picture</button>
            </form>
        </div>
        <div id="tweet-section">
            <h2>Create a Tweet</h2>
            <form id="tweet-form">
                <textarea id="tweet-content" placeholder="What's happening?" required></textarea>
                <button type="submit">Tweet</button>
            </form>
        </div>
        <div id="tweets-list">
            <h2>Recent Tweets</h2>
            <ul id="tweets">
                <!-- Tweets will be dynamically populated here -->
            </ul>
        </div>
    </main>
    <footer class="container">
        <p>&copy; 2024 Twitter Clone - Created by Dineth Gunawardana</p>
        <button id="logout-button">Logout</button>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
